    <body>
        <div id="viewer" style="z-index: -1"></div>

            <div id="mapcontainer" class="span4 offset2 well">
                <div class="row-fluid">
                    <div id="map" class="span12"></div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <center>
                            <form class="form-inline" onsubmit="return false;">

                    </div>
                </div>
            </div>
            <div id="mapcontainer" class="span4 well">

                                <label>Search <input id="mapsearch2" type="text"></label>
                            </form>
                        </center>
                    </div>
                </div>
            </div>
